name: Build and Deploy GitBook

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '10'

      - name: Install GitBook
        run: |
          npm install -g gitbook-cli
          gitbook fetch 3.2.2

      - name: Validate and create missing files
        run: |
          if [ ! -f "SUMMARY.md" ]; then
            echo "# Summary" > SUMMARY.md
            echo "" >> SUMMARY.md
            for file in *.md **/*.md; do
              if [[ "$file" != "README.md" && "$file" != "SUMMARY.md" ]]; then
                title=$(basename "$file" .md | sed 's/-/ /g' | sed 's/\b\w/\U&/g')
                echo "* [$title]($file)" >> SUMMARY.md
              fi
            done
          fi

      - name: Create book.json
        run: |
          cat << 'EOF' > book.json
          {
            "title": "Your Documentation",
            "plugins": [
              "-search",
              "fontsettings",
              "theme-default"
            ],
            "pluginsConfig": {
              "fontsettings": {
                "theme": "white"
              }
            },
            "styles": {
              "website": "styles/website.css"
            }
          }
          EOF

      - name: Add basic styles
        run: |
          mkdir -p styles
          cat << 'EOF' > styles/website.css
          iframe {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
          }

          .markdown-section blockquote {
            border-left: 4px solid #007acc;
            background: #f8f9fa;
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 4px;
          }
          EOF

      - name: Preprocess markdown files
        run: |
          find . -type f -name "*.md" -not -path "./node_modules/*" | while read -r file; do
            echo "Processing $file"

            # Replace hint blocks
            sed -i '/{% hint style="[^"]*" %}/,/{% endhint %}/c\> **TIP:**' "$file" || true
            sed -i '/{% hint %}/,/{% endhint %}/c\> **INFO:**' "$file" || true
            sed -i 's/{% endhint %}/\n\n/g' "$file"

            # Remove GitBook variables
            sed -i 's/{{[^}]*}}//g' "$file"

            # Remove embed blocks completely
            sed -i '/{%\s*embed/,/{%\s*endembed\s*%}/d' "$file" 2>/dev/null || true
            sed -i 's/{%\s*embed[^%]*%}//g' "$file"
            sed -i 's/{%\s*endembed\s*%}//g' "$file"

            # Convert YouTube links into iframe
            perl -i -pe '
              s/(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})(?:\S*)?)/
              <iframe width="560" height="315" src="https:\/\/www.youtube.com\/embed\/$2" frameborder="0" allowfullscreen><\/iframe>/g;
            ' "$file"
          done

      - name: Build GitBook
        run: |
          gitbook install
          gitbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_book
          force_orphan: true
