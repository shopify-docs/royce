name: Build and Deploy GitBook

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Node
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10'

      # -----------------------------
      # Install GitBook
      # -----------------------------
      - name: Install GitBook
        run: |
          npm install -g gitbook-cli
          gitbook fetch 3.2.2

      # -----------------------------
      # Auto Create SUMMARY.md
      # -----------------------------
      - name: Validate and create missing SUMMARY
        run: |
          if [ ! -f "SUMMARY.md" ]; then
            echo "# Summary" > SUMMARY.md
            echo "" >> SUMMARY.md
            for file in *.md; do
              if [ "$file" != "README.md" ] && [ "$file" != "SUMMARY.md" ]; then
                title=$(echo "$file" | sed 's/\.md$//' | sed 's/-/ /g' | sed 's/\b\w/\U&/g')
                echo "* [$title]($file)" >> SUMMARY.md
              fi
            done
          fi

      # -----------------------------
      # Create book.json
      # -----------------------------
      - name: Create book.json
        run: |
          cat << 'EOF' > book.json
          {
            "title": "Documentation",
            "plugins": [
              "-search",
              "fontsettings",
              "theme-default"
            ],
            "pluginsConfig": {
              "fontsettings": {
                "theme": "white"
              }
            },
            "styles": {
              "website": "styles/website.css"
            }
          }
          EOF

      # -----------------------------
      # Markdown Preprocessing
      # -----------------------------
      - name: Preprocess markdown files
        run: |
          find . -type f -name "*.md" | while read -r file; do

            # Remove GitBook hints
            sed -i 's/{% hint style="[^"]*" %}/> **TIP:** /g' "$file"
            sed -i 's/{% hint %}/> **INFO:** /g' "$file"
            sed -i 's/{% endhint %}/\n/g' "$file"

            # Remove template variables
            sed -i 's/{{[^}]*}}//g' "$file"

            # Remove embed inside code fences (important fix)
            perl -0777 -i -pe '
              s/```.*?({%\s*embed.*?%}).*?```/$1/gs;
            ' "$file"

            # Convert embeds
            perl -0777 -i -pe '

              # ------------------
              # YouTube watch URLs
              # ------------------
              s/{%\s*embed\s+url="https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})[^"]*".*?%}/
              <iframe width="100%" height="400" src="https:\/\/www.youtube.com\/embed\/$1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen><\/iframe>/gs;

              # ------------------
              # YouTube short URLs
              # ------------------
              s/{%\s*embed\s+url="https?:\/\/youtu\.be\/([a-zA-Z0-9_-]{11})[^"]*".*?%}/
              <iframe width="100%" height="400" src="https:\/\/www.youtube.com\/embed\/$1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen><\/iframe>/gs;

              # ------------------
              # MP4 embeds FIXED
              # ------------------
              s/{%\s*embed\s+url="([^"]+\.mp4[^"]*)".*?%}/
              <video controls style="width:100%;border-radius:10px;margin-top:15px;"><source src="$1" type="video\/mp4">Your browser does not support video.<\/video>/gs;

            ' "$file"

            # Remove leftover embed tags
            sed -i 's/{%.*embed.*%}//g' "$file"

          done

      # -----------------------------
      # Add Styling
      # -----------------------------
      - name: Add layout styles
        run: |
          mkdir -p styles
          cat << 'EOF' > styles/website.css
          iframe, video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
          }

          .markdown-section blockquote {
            border-left: 4px solid #007acc;
            background: #f8f9fa;
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 4px;
          }
          EOF

      # -----------------------------
      # Build GitBook
      # -----------------------------
      - name: Build GitBook
        run: |
          gitbook install
          gitbook build

      # -----------------------------
      # Deploy to GitHub Pages
      # -----------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_book
          publish_branch: gh-pages
          force: true
