name: Build and Deploy GitBook

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 10  # Node 10 is deprecated

      # Install GitBook CLI
      - name: Install GitBook CLI
        run: |
          npm install -g gitbook-cli
          gitbook install

      # Preprocess Markdown
      - name: Preprocess Markdown Files
        run: |
          find . -type f -name "*.md" \
            -not -path "./node_modules/*" \
            -not -path "./_book/*" \
            | while read -r file; do
            echo "Processing $file"
            sed -i 's/{{[^}]*}}//g' "$file"
            sed -i '/{% hint style="[^"]*" %}/,/{% endhint %}/c\> **TIP:**' "$file" || true
            sed -i '/{% hint %}/,/{% endhint %}/c\> **INFO:**' "$file" || true
            sed -i 's/{% endhint %}/\n\n/g' "$file"
            perl -0777 -i -pe '
              s/{%\s*embed\s+url="https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})[^"]*".*?%}/
              <iframe width="100%" height="400" src="https:\/\/www.youtube.com\/embed\/$1" frameborder="0" allowfullscreen><\/iframe>/gs;
              s/{%\s*embed\s+url="https?:\/\/youtu\.be\/([a-zA-Z0-9_-]{11})[^"]*".*?%}/
              <iframe width="100%" height="400" src="https:\/\/www.youtube.com\/embed\/$1" frameborder="0" allowfullscreen><\/iframe>/gs;
              s/{%\s*embed\s+url="([^"]+\.mp4[^"]*)".*?%}/
              <video controls style="width:100%;border-radius:10px;margin-top:15px;">
              <source src="$1" type="video\/mp4">
              Your browser does not support video.
              <\/video>/gs;
            ' "$file"
          done

      # Verify no embed tags remain
      - name: Verify No Embed Tags Remain
        run: |
          if grep -r "{%.*embed" . \
            --include="*.md" \
            --exclude-dir=node_modules \
            --exclude-dir=.git \
            --exclude-dir=.github \
            --exclude-dir=_book; then
            echo "Embed tags still exist â€” build stopped."
            exit 1
          fi

      # Build GitBook
      - name: Build GitBook
        run: gitbook build . ./_book

      # Upload artifact for Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_book
          name: github-pages   # critical fix

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
