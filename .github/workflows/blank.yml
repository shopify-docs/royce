name: Build and Deploy GitBook

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "10"

      # Install GitBook
      - name: Install GitBook
        run: |
          npm install -g gitbook-cli
          gitbook fetch 3.2.2

      # Create book.json
      - name: Create book.json
        run: |
          cat > book.json <<EOF
          {
            "title": "Documentation",
            "plugins": [
              "-search",
              "fontsettings",
              "theme-default"
            ]
          }
          EOF

      # Convert GitBook embeds â†’ HTML
      - name: Convert embed tags
        run: |
          find . -name "*.md" -type f | while read file; do

            # YouTube watch URL
            sed -i 's|{% embed url="https://www.youtube.com/watch?v=\([a-zA-Z0-9_-]*\)".*%}|

<iframe width="100%" height="400" src="https://www.youtube.com/embed/\1" frameborder="0" allowfullscreen></iframe>

|g' "$file"

            # YouTube short URL
            sed -i 's|{% embed url="https://youtu.be/\([a-zA-Z0-9_-]*\)".*%}|

<iframe width="100%" height="400" src="https://www.youtube.com/embed/\1" frameborder="0" allowfullscreen></iframe>

|g' "$file"

            # MP4 Video
            sed -i 's|{% embed url="\([^"]*\.mp4[^"]*\)".*%}|

<video controls style="width:100%;">
  <source src="\1" type="video/mp4">
</video>

|g' "$file"

          done

      # Build GitBook
      - name: Build
        run: |
          gitbook install
          gitbook build

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_book
          publish_branch: gh-pages
          force: true
